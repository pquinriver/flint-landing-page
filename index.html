<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>flint</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="file.svg" type="image/svg+xml">
</head>
  <div class="logo" style="display: flex; align-items: center;">
    <img src="file.svg" alt="Logo" style="margin-right: 0px;">
    <div class="logo-text">
      <p style="margin: 0;">flint</p>
    </div>
  </div>

  <div class="description">
    Our mission is to accelerate the shift towards a sustainable food system.
    <br><br>
    We believe software and AI can help food biotech companies work with novel sustainable ingredients.
    <br><br>
    We're building something game changing. Want to help shape it?
    <br><br>
  </div>

  <button onclick="showForm()">Register Interest</button>

  <iframe
    id="notion-form" 
    src="https://rare-marjoram-bbc.notion.site/ebd/229cc3c18d81800591b5d287f20a0f06" 
    frameborder="0">
  </iframe> 

  <script>
    function showForm() {
      document.getElementById('notion-form').style.display = 'block';
      document.querySelector('button').style.display = 'none';
    }
  </script>

</body>
</html>
